    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0e0e0e;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .chat-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background-color: #000;
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #2c2c2c;
        }

        .chat-header img {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-header .info {
            display: flex;
            flex-direction: column;
        }

        .chat-header .info .name {
            font-weight: 600;
            font-size: 17px;
        }

        .chat-header .info .status {
            color: #4caf50;
            font-size: 12px;
        }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
    max-width: 70%;
    padding: 14px 16px;
    border-radius: 16px;
    font-size: 14.5px;
    line-height: 1.5;
    animation: fadeIn 0.25s ease-in-out;
}

.bot-message {
    align-self: flex-start;
    background-color: #fff;
    color: #111;
    border-bottom-left-radius: 0;
    max-width: 85%; /* âœ… Increased bot message width */
}

        .user-message {
            align-self: flex-end;
            background-color: #e84855;
            color: white;
            border-bottom-right-radius: 0;
        }

        .typing-indicator {
            align-self: flex-start;
            font-size: 13px;
            color: #bbb;
            padding-left: 10px;
            animation: blink 1.4s infinite;
        }

        .option-buttons {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            margin-top: 12px;
        }

        .option-btn {
            background-color: #fff;
            color: #e84855;
            font-weight: 500;
            border: none;
            padding: 13px 16px;
            border-radius: 12px;
            cursor: pointer;
            max-width: 80%;
            transition: 0.25s;
        }

        .option-btn:hover {
            background-color: #f0f0f0;
        }

        .chat-footer {
            padding: 16px;
            background-color: #1b1b1b;
            border-top: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-footer input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 16px;
            border: none;
            outline: none;
            background-color: #2a2a2a;
            color: #fff;
        }

        .chat-footer button {
            background-color: #e84855;
            border: none;
            padding: 10px 16px;
            color: #fff;
            border-radius: 14px;
            cursor: pointer;
        }

        .live-agent-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 18px;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>
